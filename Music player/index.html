<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <div id="page">

        <!-- LEFT SIDEBAR -->
        <div id="left-sidebar">
          <div id="left-1">
            <h1><i class="ri-home-4-line"></i>Home</h1>
            <h1><i class="ri-rhythm-line"></i>Stream</h1>
            <h1><i class="ri-folder-music-line"></i>Library</h1>
          </div>

          <div id="left-2">
            <h2>RECOMMEND</h2>
            <h1>Songs</h1>
            <h1>Artists</h1>
            <h1>Albums</h1>
            <h1>Concerts</h1>
          </div>

          <div id="left-3">
            <h2>LIBRARY</h2>
            <h1>Liked</h1>
            <h1>Recent Played</h1>
            <h1>My Playlists</h1>
          </div>
        </div>

        <!-- MID SIDEBAR -->
        <div id="mid-sidebar">
          <div id="mid-1"></div>

          <div id="mid-2">
            <h1>All Songs</h1>
            <div id="song-div"></div>
          </div>
        </div>

        <!-- RIGHT SIDEBAR (FINAL STRUCTURE) -->
        <div id="right-sidebar">
          <!-- TOP 50% : UP NEXT -->
          <div id="right-top"></div>

          <!-- BOTTOM 50% : ARTIST INFO -->
          <div id="right-bottom"></div>
        </div>

      </div>

      <!-- PLAYBAR -->
      <div id="playbar">
        <div id="playbar-1"></div>

        <div id="playbar-2">
          <i class="ri-shuffle-line"></i>
          <i id="back" class="ri-skip-back-fill"></i>
          <i id="play" class="ri-play-fill"></i>
          <i id="forward" class="ri-skip-forward-fill"></i>
          <i class="ri-repeat-line"></i>
        </div>

        <div id="playbar-3"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
